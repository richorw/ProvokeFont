<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8"> 
	<title>Provoke Typeface</title>
<!-- 	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed"rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header>
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link" href="#">HOME</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">GLYPH</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">FEATURE</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">SAMPLE</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">DOWNLOAD</a>
			</li>
		</ul>
	</header>
<!-- home -->
	<div id="home">
		<h1>PROVOKE</h1>
		<p class="intro">A Display Typeface Hommage to Provoke Magazine</p>
	</div>
<!-- glyphs -->
	<div id="glyphs">
			<div class="glyph-type">Case</div>
			<div class="glyph">A</div>
			<div class="glyph">B</div>
			<div class="glyph">C</div>
			<div class="glyph">D</div>
			<div class="glyph">E</div>
			<div class="glyph">F</div>
			<div class="glyph">G</div>
			<div class="glyph">H</div>
			<div class="glyph">I</div>
			<div class="glyph">J</div>
			<div class="glyph">K</div>
			<div class="glyph">L</div>
			<div class="glyph">M</div>
			<div class="glyph">N</div>
			<div class="glyph">O</div>
			<div class="glyph">P</div>
			<div class="glyph">Q</div>
			<div class="glyph">R</div>
			<div class="glyph">S</div>
			<div class="glyph">T</div>
			<div class="glyph">U</div>
			<div class="glyph">V</div>
			<div class="glyph">W</div>
			<div class="glyph">X</div>
			<div class="glyph">Y</div>
			<div class="glyph">Z</div>
			<div class="glyph-type">Num</div>
			<div class="glyph">1</div>
			<div class="glyph">2</div>
			<div class="glyph">3</div>
			<div class="glyph">4</div>
			<div class="glyph">5</div>
			<div class="glyph">6</div>
			<div class="glyph">7</div>
			<div class="glyph">8</div>
			<div class="glyph">9</div>
			<div class="glyph">0</div>
			<div class="glyph-type">Mark</div>
			<div class="glyph">$</div>
			<div class="glyph">&</div>
			<div class="glyph">?</div>
			<div class="glyph">!</div>
			<div class="glyph">/</div>
			<div class="glyph">\</div>
			<div class="glyph">, .</div>
			<div class="glyph">…</div>
			<div class="glyph">-</div>
			<div class="glyph">: ;</div>
			<div class="glyph">( )</div>
			<div class="glyph">[ ]</div>
			<div class="glyph">{ }</div>
			<div class="glyph">“ ”</div>
			<div class="glyph">‘ ’</div>
	</div>
<!-- feature -->
<div id="feature">
	<object class="feature-text" type="image/svg+xml" data="img/feature-2.svg">Your browser does not support SVGs</object>
</div>
<!-- sample -->
	<div id="sample">
		<div id="tryout">
			<h2>TRY IT NOW.</h2>
			<form>
				<input type="text" name="sample text" placeholder="Provocative materials for thought.">
			</form>
		</div>
	</div>
<!-- download -->
	<div id="download">
		<a href="#" id="button">
			<span>DOWNLOAD</span>
		</a>
	</div>

	<footer>
		<p>Made by Richor, 2017</p>
	</footer>
</body>
</html>
